{% extends 'base.html' %}

{% block title %}Add author {% endblock %}

{% block content %}
<div>
    <h1>Add author</h1>
    <form action="{% url 'add_author' %}" method="post">
        {% csrf_token %}
        <p><input type="text" name=first_name></p>
        <p><input type="text" name=last_name></p>
        <p><input type="submit" value="Add"></p>
    </form>
</div>

{% endblock %}
