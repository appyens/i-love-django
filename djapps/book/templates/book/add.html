{% extends 'book/base.html' %}

{% block title %}Add Book {% endblock %}

{% block content %}
<div>
    <h1>Add Book</h1>
    <form action="{% url 'book:add_book' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
