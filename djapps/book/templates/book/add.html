{% extends 'base.html' %}

{% block title %}Add Book {% endblock %}

{% block content %}


<!-- for django message-->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-success"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div>
    <h1>Add Book</h1>
    <form action="{% url 'book:add_book' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
